<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Тетроникс</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="АШАЛЕТЬ КАКАЯ ВАЖНАЯ СТРАНИЦА">
    <meta name="keywords" content="страница">
    <meta name="author" content="Шестаков Никита">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/field-style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="main">
        <div class="block hidden" id="playfield">
            <div class="controls">
                <div class="button1">
                    <button class="open-menu"><span class="material-symbols-outlined">home</span></button>
                    <button id="refresh-game"><span class="material-symbols-outlined">refresh</span></button>
                    <button id="theme-switcher"><span class="material-symbols-outlined">contrast</span></button>
                </div>
                <p class="text">
                    Управление:<br><br>
                    &#9702;Перевернуть фигуру: &#8593;<br><br>
                    &#9702;Движение влево: &#8592;<br><br>
                    &#9702;Движение вправо: &#8594;<br><br>
                    &#9702;Ускорение падения: &#8595;<br><br>
                    &#9702;Быстрое падение: пробел<br><br>
                </p>
            </div>
            <div class="field"></div>
            <div class="data">
                <div class="next">
                    <p class="title">След. фигура</p>
                    <div class="next-figure"></div>
                </div>
                <div class="score">
                    <p class="title">Счет</p>
                    <p id="score">0</p>
                </div>
                <div class="lines">
                    <p class="title">Линии</p>
                    <p id="lines">0</p>
                </div>
                <div class="level">
                    <p class="title">Уровень</p>
                    <p id="level">0</p>
                </div>
            </div>
        </div>
        <div class="block hidden" id="rate">
            <div id="logo">
                <h1>Рейтинг</h1>
            </div>
            <div class="button">
                <button class="open-menu"><span class="material-symbols-outlined">home</span></button>
                <button id="theme-switcher"><span class="material-symbols-outlined">contrast</span></button>
            </div>
            <div class="table-1">
                <table>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Счет</th>
                            <th>Линии</th>
                            <th>Уровень</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="block" id="menu">
            <div id="logo">
                <h1>Тетроникс</h1>
            </div>
            <div class="buttom">
                <button id="open-settings"><span class="material-symbols-outlined">settings</span></button>
                <button id="play"><span class="material-symbols-outlined">play_circle</span></button>
                <button id="open-rate"><span class="material-symbols-outlined">signal_cellular_alt</span></button>
            </div>
        </div>
        <div class="block hidden" id="settings">
            <div id="logo">
                <h1>Настройки</h1>
            </div>
            <div class="button">
                <button class="open-menu"><span class="material-symbols-outlined">home</span></button>
                <button id="theme-switcher"><span class="material-symbols-outlined">contrast</span></button>
            </div>
            <div class="options">
                Скорость:<br><br>
                Размер поля:<br><br>
                Вкл./выкл. звук:<br><br>
            </div>
        </div>
    </div>
</body>

</html>
