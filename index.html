<!DOCTYPE html>
<html lang="ru" >
    <head>
        <title>Тетроникс</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="АШАЛЕТЬ КАКАЯ ВАЖНАЯ СТРАНИЦА">
        <meta name="keywords" content="страница">
        <meta name="author" content="Шестаков Никита">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    </head>
    <body>
        <div id="main">
            <div class="block" id="playfield">
                <div id="logo"><h1>Игра</h1></div>
                <div class="buttom">
                    <button class="open-menu"><span class="material-symbols-outlined">menu</span></button>
                </div>
            </div>
            <div class="block" id="rate">
                <div id="logo"><h1>Рейтинг</h1></div>
                <div class="buttom">
                    <button class="open-menu"><span class="material-symbols-outlined">menu</span></button>
                </div>
            </div>
            <div class="block" id="menu">
                <div id="logo"><h1>Тетроникс</h1></div>
                <div class="buttom">
                    <button id="open-settings"><span class="material-symbols-outlined">settings</span></button>
                    <button id="play"><span class="material-symbols-outlined">play_circle</span></button>
                    <button id="open-rate"><span class="material-symbols-outlined">signal_cellular_alt</span></button>
                </div>
            </div>
            <div class="block" id="settings">
                <div id="logo"><h1>Настройки</h1></div>
                <div class="buttom">
                    <button class="open-menu"><span class="material-symbols-outlined">menu</span></button>
                </div>
            </div>
        </div>
    </body>
</html>
